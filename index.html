<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f5a3c5;
    margin: 0;
    padding: 0;
}

.container {
    text-align: center;
    margin-top: 100px;
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 20px;
    cursor: pointer;
    border: none;
    outline: none;
    border-radius: 5px;
    transition: transform 0.3s ease;
}

#yesButton {
    background-color: #4CAF50;
    color: white;
}

#noButton {
    background-color: #f44336;
    color: white;
}
</style>
<body>
    <div class="container">
        <h1>Você quer namorar comigo?</h1>
        <button id="yesButton">Sim</button>
        <button id="noButton">Não</button>
    </div>

    <script>document.getElementById("noButton").addEventListener("mouseover", function() {
        var buttonWidth = this.offsetWidth;
        var buttonHeight = this.offsetHeight;
        var maxX = window.innerWidth - buttonWidth - 100; // Limitando a 100 pixels da borda direita
        var maxY = window.innerHeight - buttonHeight - 100; // Limitando a 100 pixels da borda inferior
        var x = Math.random() * maxX;
        var y = Math.random() * maxY;
        this.style.transform = "translate(" + x + "px, " + y + "px)";
    });</script>
</body>
</html>
